<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Texto para Fala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/styles.css" />
</head>

<body>

  <div class="container">
    <h1>Conversor de <span>Texto</span> para <span>Fala</span></h1>
    <p>Digite um texto ou envie algum arquivo para ser lido:</p>
   
    <div id="entrada-de-conteudo">
      <textarea placeholder="Digite alguma coisa..." id="entrada-de-texto"></textarea>
    </div>

    <div class="row mb-3">
      <div class="col">
        <p>Selecione a voz:</p>
        <select id="selecao-voz"></select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button id="ouvir-btn">Ouvir <br> <i class="fa-solid fa-headphones" style="color: #ffffff;"></i></button>
      </div>
      <div class="col">
        <button id="baixar-texto-btn">Baixar <i class="fa-solid fa-download" style="color: #ffffff;"></i></button>
      </div>
      <div class="col">
        <label for="upload-arquivo" id="arquivo-label">Enviar <i class="fa-solid fa-upload" style="color: #ffffff;"></i> </label>
        <input type="file" id="upload-arquivo" accept=".txt" />
      </div>
    </div>

  </div>

  <script src="./js/scripts.js"></script>
</body>

</html>
